<!DOCTYPE html>
<html>
<head>
    <title>Test template</title>
    <style>
        body {
            background-color: aliceblue;
        }
        em {
            color: LightSeaGreen;
        }
    </style>
</head>
<body>
<h1>welcome!</h1>
<strong>{{ resList }}</strong><p>

{%for e in resList%}
    {% if forloop.first %}
        <strong>{{e.name}}</strong> is {{e.age}}<p>
    {% else %}
        {{e}}<p>
    {% endif %}
{%endfor%}
</body>
</html>
