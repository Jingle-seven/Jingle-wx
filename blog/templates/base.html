<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>John Snow's Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'pure-blog.css' %}" />
    <!--<link rel="stylesheet" href="/static/pure-blog.css">-->
    <!--<link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">-->
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">John Snow's Blog</h1>
            <h2 class="brand-tagline">John Snow</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="https://andrew-liu.gitbooks.io/django-blog/content/index.html">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://andrew-liu.gitbooks.io/django-blog/content/index.html">Weibo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="https://andrew-liu.gitbooks.io/django-blog/content/index.html">About Me</a></li>
                        <li><a href="https://andrew-liu.gitbooks.io/django-blog/content/index.html">Twitter</a></li>
                        <li><a href=https://andrew-liu.gitbooks.io/django-blog/content/index.html">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
